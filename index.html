<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter - Smart Word & Character Counter</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Word Counter <span class="accent"></span></h1>
            <p class="subtitle">Smart Word & Character Counter</p>
        </div>

        <div class="counter-container">
            <div class="stats-container">
                <div class="stat-box words">
                    <i class="fas fa-paragraph"></i>
                    <span class="stat-number" id="wordCount">0</span>
                    <span class="stat-label">Words</span>
                </div>
                <div class="stat-box chars">
                    <i class="fas fa-text-height"></i>
                    <span class="stat-number" id="charCount">0</span>
                    <span class="stat-label">Characters</span>
                </div>
            </div>

            <div class="textarea-container">
                <textarea 
                    id="textInput" 
                    placeholder="Start typing or paste your text here..."
                    aria-label="Text input for counting words and characters"
                ></textarea>
                <div class="actions">
                    <button id="copyBtn" class="action-btn" aria-label="Copy text">
                        <i class="fas fa-copy"></i>
                    </button>
                    <button id="clearBtn" class="action-btn" aria-label="Clear text">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>

            <div class="additional-stats">
                <div class="stat-item">
                    <span class="stat-label">Sentences:</span>
                    <span id="sentenceCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Paragraphs:</span>
                    <span id="paragraphCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Reading Time:</span>
                    <span id="readingTime">0 min</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
